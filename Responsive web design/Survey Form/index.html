<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <title>Short Survey</title>
</head>
<body>
    <header>
        <h1 id="title">Short Survey</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
    <div>
        <form id="survey-form">
            <fieldset>
                <label class="first" id="name-label">Enter Your Name: <input type="text" placeholder='Enter your Name' id="name" required></label>
                <label class="email" id="email-label">Enter Your Email: <input type="email" placeholder="Enter your Email" id="email" required></label>
                <label class="age" id="number-label">Age (optional) <input type="number" min="13" max="120" id="number" placeholder="Enter your age"></label>
                <label>
                    <label>
                    Which option best describes your role?
                </label>
                <select class="knowhow" id="dropdown">
                    <option selected disabled >Select an option</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Would you recommend freecodecamp to a friend?</label>
                <label><input class="inline" type="radio" name="refer-scale" value="definitely" checked>Definitely</label>
                <label><input class="inline" type="radio" name="refer-scale" value="maybe">Maybe</label>
                <label><input class="inline" type="radio" name="refer-scale" value="not-sure">Not sure</label>
            </fieldset>
            <fieldset>
                <label>
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select class="why-us">
                        <option  selected disabled >Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </label>                
            </fieldset>
            <fieldset>
                <label>What would you like to see improved? <label class="small-txt">(check all that apply)</label>
                <label><input type="checkbox" name="prefer" value="Front-End Projects">Front-End Projects</label>
                <label> <input type="checkbox" name="prefer" value="Back-End Projects">Back-End Projects</label>
                <label> <input type="checkbox" name="prefer" value="data-visualization">Data Visualization</label>
                <label> <input type="checkbox" name="prefer" value="challenges">Challenges</label>
                <label> <input type="checkbox" name="prefer" value="open-source-community">Open Source Community</label>
                <label> <input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label>
                <label> <input type="checkbox" name="prefer" value="videos">Videos</label>
                <label> <input type="checkbox" name="prefer" value="city-meetups">City Meetups</label>
                <label> <input type="checkbox" name="prefer" value="wiki">Wiki</label>
                <label> <input type="checkbox" name="prefer" value="forum">Forum</label>
                <label> <input type="checkbox" name="prefer" value="additional-courses">Additional Courses</label>
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?
                    <textarea placeholder="Enter your comments here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Register" id="submit">
        </form>
    </div>
</body>
</html>
